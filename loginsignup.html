

<!DOCTYPE html>

	
	<head>
		<html lang="en">
		<meta charset="utf-8">

		<title>Sign Up & Log In</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="loginsignup.js"> </script> 
	</head>
	
	<body>
	<div class="container-fluid">
		<div class="container">
			<h2 class="text-center" id="title">Learnhub</h2>
 			<hr>
			<div class="row">
				<div class="col-md-5">
 					<form role="form" id="signup" method="post">
						<fieldset>							
							<p class="text-uppercase pull-center"> SIGN UP.</p>	
 							<div class="form-group">
								<label id="signup_usname_msg" class="err_msg"></label>
								<input type="text" name="signup_usname" id="signup_usname" class="form-control input-lg" placeholder="Username">
							</div>
 							<div class="form-group">
								<label id="signup_fname_msg" class="err_msg"></label>
								<input type="text" name="signup_fname" id="signup_fname" class="form-control input-lg" placeholder="First Name">
							</div>
							<div class="form-group">
								<label id="signup_lname_msg" class="err_msg"></label>
								<input type="text" name="signup_lname" id="signup_lname" class="form-control input-lg" placeholder="Last Name">
							</div>
							<div class="form-group">
								<label id="signup_id_msg" class="err_msg"></label>
								<input type="text" name="signup_id" id="signup_id" class="form-control input-lg" placeholder="ID Number">
							</div>
							<div class="form-group">
								<label id="signup_em_msg" class="err_msg"></label>
								<input type="email" name="signup_em" id="signup_em" class="form-control input-lg" placeholder="Email Address">
							</div>
							<div class="form-group">
								<label id="signup_pss_msg" class="err_msg"></label>
								<input type="password" name="signup_pss" id="signup_pss" class="form-control input-lg" placeholder="Password">
							</div>
								<div class="form-group">
								<label id="signup_cpss_msg" class="err_msg"></label>
								<input type="password" name="signup_cpss" id="signup_cpss" class="form-control input-lg" placeholder="Re-enter Password">
							</div>
							<div>
								<div class="form-group">
								<select id="role" name="role">
									<option value="Administrator">Administrator</option>
									<option value="Faculty">Faculty</option>
									<option value="Student">Student</option>
 							<div>
 									  <input type="submit" class="btn btn-lg btn-primary   value="Register">
 							</div>
						</fieldset>
					</form>
				</div>
				
				<div class="col-md-2">
					<!-------null------>
				</div>
				
				<div class="col-md-5">
 				 		<form role="form" id="login" method="post">
						<fieldset>							
							<p class="text-uppercase"> Login using your account: </p>	
 								
							<div class="form-group">
								<label id="login_uname_msg" class="err_msg"></label>
								<input type="text" name="login_uname" id="login_uname" class="form-control input-lg" placeholder="username">
							</div>
							<div class="form-group">
								<label id="login_pss_msg" class="err_msg"></label>
								<input type="password" name="login_pss" id="login_pss" class="form-control input-lg" placeholder="Password">
							</div>
							<div>
								<input type="submit" class="btn btn-md" value="Sign In">
							</div>
								 
 						</fieldset>
				</form>	
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="loginsignup.js"> </script> 
	</body>
	 

</html>
