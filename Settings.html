<!DOCTYPE html>
<html lang="en">
<head>
  <title>Settings</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>    
    #footer {
      background-color: #555;
      color: white;
      padding: 15px;
	  position: absolute;
	  bottom: 0;
	  width: 100%;
	  height: 60px;
    }
	
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	
	#container{
		min-height: 100%;
		position: relative;
	}
	
	#body{
		padding-bottom: 60px;
	}
  </style>
</head>
<body>
	<div id="container">
		<div id="header">
			<!--Navigation Bar-->
			<nav class="navbar navbar-inverse">
			  <div class="container-fluid">
				<div class="navbar-header">
				  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				  </button>
				  <a class="navbar-brand" href="index.html">Logo</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
				  <ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="#">Buy/Sell</a></li>
				  </ul>
				  <ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="Settings.html">Settings</a></li>
					<li><a href="profile.html"><span class="glyphicon glyphicon-user"></span> My Profile</a></li>
				  </ul>
				</div>
			  </div>
			</nav>
		</div>
		<div id="body">
			<div class = "container">
				<div class="row">
					<div class="col-md-12">
						<div class="col-sm-3 well">
							<ul class="nav nav-pills nav-stacked">
								<li class="active"><a data-toggle="pill" href="#personal">Personal</a></li>
								<li><a data-toggle="pill" href="#classsetting">Classes</a></li>
								<li><a data-toggle="pill" href="#admin">Admin</a></li>
							</ul>
						</div>
						
						<div class = "tab-content col-md-9">
						<!---- PERSONAL SETTINGS ---->
							<div id="personal" class="tab-pane fade in active">
								<h1>Personal</h1>
								<form action="#">
									<div class="form-group row">
										<div class="col-xs-3">
											<label for="email"> Email Address:</label>
											<input type="email" class="form-control" id="email" placeholder="firstlast@learnhub.ca"/>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-xs-3">
											<label for="first"> First and Last Name:</label>
											<input type="text" class="form-control" id="first" placeholder="First"/>
										</div>
										<div class="col-xs-3">
											<label for="last" style="color:white">................</label>
											<input type="text" class="form-control" id="last" placeholder="Last"/>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-xs-4">
											<label for "password">Update Password:</label>
											<input type="password" class="form-control" id="password" placeholder="Password"/>
										</div>
										<div class="col-xs-4">
											<label for "confirmpass" style="color:white">.......</label>
											<input type="password" class="form-control" id="confirmpass" placeholder="Confirm Password"/>
										</div>
									</div>
									
									<div class="form-group row">
										<p>Birth Date:</p>
										<div class="col-sm-1">
											<label for="day">Day:</label>
											<select class="form-control" id="day">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
												<option>7</option>
												<option>8</option>
												<option>9</option>
												<option>10</option>
												<option>11</option>
												<option>12</option>
												<option>13</option>
												<option>14</option>
												<option>15</option>
												<option>16</option>
												<option>17</option>
												<option>18</option>
												<option>19</option>
												<option>20</option>
												<option>21</option>
												<option>22</option>
												<option>23</option>
												<option>24</option>
												<option>25</option>
												<option>26</option>
												<option>27</option>
												<option>28</option>
												<option>29</option>
												<option>30</option>
												<option>31</option>
											</select>
										</div>
										<div class="col-sm-2">
											<label for="month">Month:</label>
											<select class="form-control" id="month">
												<option>January</option>
												<option>February</option>
												<option>March</option>
												<option>April</option>
												<option>May</option>
												<option>June</option>
												<option>July</option>
												<option>August</option>
												<option>September</option>
												<option>October</option>
												<option>November</option>
												<option>December</option>
											</select>
										</div>
										<div class="col-sm-2">
											<label for="year">Year:</label>
											<input type="text" class="form-control" id="year">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-8">
											<label for="aboutme">About Me:</label>
											<textarea class="form-control" rows="10" id="aboutme"></textarea>
										</div>
									</div>
									<div class="form-group row">
									<label for="classes">Select all the classes you're currently taking from the dropdown below (hold shift to select more than one):</label>
										<div class="col-sm-3">
											<select multiple class="form-control" id="classes">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-2 col-sm-10">
											<button type="sumbit" class="btn btn-primary">Submit</button>
										</div>
									</div>
								</form>
							</div>
							<!---- CLASS SETTINGS ---->
							<div id="classsetting" class="tab-pane fade">
								<h1>Class Settings</h1>
								<form action="#">
									<label for="students">Select the students (hold shift to select multiple):</label>
									<div class="form-group row">
										<div class="col-sm-3">
											<select multiple class="form-control" id="students">
												<option>student1</option>
												<option>student2</option>
												<option>student3</option>
											</select>
										</div>
									</div>
									<label for="classname">Select the class:</label>
									<div class="form-group row">
										<div class="col-sm-4">
											<select class="form-control" id="classname">
												<option>1</option>
												<option>2</option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-8">
											<label for="description">Class Description:</label>
											<textarea class="form-control" rows="10" id="description"></textarea>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-2 col-sm-10">
											<button type="sumbit" class="btn btn-primary">Submit</button>
										</div>
									</div>
								</form>
							</div>
							<div id="admin" class="tab-pane fade">
								<h1>Admin Only Settings</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<footer class="container-fluid text-center">Learnhub 2020</footer>
		</div>
	</div>
</body>
</html>
